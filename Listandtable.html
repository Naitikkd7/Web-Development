<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<body>
    <ul type="circle">
        <li>First unordered list</li>
        <li>Second unordered list</li>
        <!-- list inside list -->
        <li>
            <ul type="square">
                <li>Another one</li>
                <li>Another two</li>
            </ul>
        </li>
        <li>Third unordered list</li>
    </ul>
    <ol type="1">
        <li>First ordered list</li>
        <li>Second ordered list</li>
        <li>Third ordered list</li>
        <ol>
            <!-- Tables -->
            <h3>HTML table</h3>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee id</th>
                        <th>Employee role</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Harry</td>
                        <td>3039</td>
                        <td>Accountant</td>

                    </tr>
                    <tr>
                        <td>Vipul</td>
                        <td>3040</td>
                        <td>Developer</td>

                    </tr>




                </tbody>
            </table>

</body>

</html>
